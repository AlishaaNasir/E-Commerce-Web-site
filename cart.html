<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendiq | Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Trendiq</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <p>No items in cart yet.</p>
    </div>
    <div id="cart-summary"></div>
    </section>

  <footer>
    <p>&copy; 2025 Trendiq. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartSummaryContainer = document.getElementById('cart-summary');

      // Function to update the cart display
      function updateCartDisplay() {
        let cart = localStorage.getItem('cart');
        cart = cart ? JSON.parse(cart) : [];

        cartItemsContainer.innerHTML = ''; // Clear previous items
        let total = 0;

        if (cart.length > 0) {
          cart.forEach(item => {
            const cartItemDiv = document.createElement('div');
            cartItemDiv.classList.add('cart-item');
            cartItemDiv.innerHTML = `
              <p>${item.name} - $${(item.price * item.quantity).toFixed(2)} (Quantity: ${item.quantity})</p>
              <button class="remove-item btn-secondary" data-id="${item.id}">Remove</button>
            `;
            cartItemsContainer.appendChild(cartItemDiv);
            total += item.price * item.quantity;
          });

          cartSummaryContainer.innerHTML = `<p>Total: $${total.toFixed(2)}</p>`;

          // Add functionality to remove items
          const removeButtons = document.querySelectorAll('.remove-item');
          removeButtons.forEach(button => {
            button.addEventListener('click', function() {
              const itemIdToRemove = this.dataset.id;
              let updatedCart = cart.filter(item => item.id !== itemIdToRemove);
              localStorage.setItem('cart', JSON.stringify(updatedCart));
              updateCartDisplay(); // Update the display after removing
            });
          });
        } else {
          cartItemsContainer.innerHTML = '<p>No items in cart yet.</p>';
          cartSummaryContainer.innerHTML = '';
        }
      }

      // Initial call to display cart items on page load
      updateCartDisplay();
    });
  </script>
</body>
</html>
