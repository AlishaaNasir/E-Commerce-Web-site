<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="Trendiq - Your One-Stop Fashion Store">
  <title>Trendiq | Cart</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">TRENDIQ</div>

      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="category.html">Categories</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
          <li><a href="see.html">See More</a></li>
        </ul>
      </nav>

      <div class="menu-toggle" id="menu-toggle">
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart container">
    <h2>Your Shopping Cart</h2>

    <div class="cart-items">
      <!-- Example Item -->
      <div class="cart-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_pPknQKHH26WKJai4WiKgRaVJXWYiOCOdtg&s" alt="Wireless Headphones">
        <div class="item-details">
          <h3>Wireless Headphones</h3>
          <p>Price: $99</p>
          <p>Quantity: <input type="number" value="1" min="1"></p>
          <button class="btn-remove">Remove</button>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Total: <span id="cart-total">$99</span></h3>
      <button class="btn btn-primary">Checkout</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Trendiq. All Rights Reserved.</p>
  </footer>

  <!-- JS -->
  <script src="assets/js/cart.js"></script>
</body>
</html>
