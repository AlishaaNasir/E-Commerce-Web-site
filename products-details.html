<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trendiq | Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Trendiq</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Details -->
  <section class="product-details" id="product-details">
    <!-- Product info will be injected here -->
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Trendiq. All rights reserved.</p>
  </footer>

  <!-- JavaScript to load product by ID -->
  <script>
    const products = {
      1: {
        name: "Classic Denim Jacket",
        description: "Trendy denim jacket for all seasons.",
        price: "$49.99",
        image: "images/product1.jpg"
      },
      2: {
        name: "Summer Floral Dress",
        description: "Light and breezy floral dress for summer days.",
        price: "$39.99",
        image: "images/product2.jpg"
      },
      3: {
        name: "Leather Crossbody Bag",
        description: "Stylish and compact crossbody bag.",
        price: "$59.99",
        image: "images/product3.jpg"
      },
      4: {
        name: "Casual Jeans",
        description: "Comfortable jeans for everyday wear.",
        price: "$59.99",
        image: "images/casual-jeans.jpg"
      },
      5: {
        name: "Running Shoes",
        description: "Lightweight and durable running shoes.",
        price: "$89.99",
        image: "images/running-shoes.jpg"
      },
      6: {
        name: "Sunglasses",
        description: "UV-protected stylish sunglasses.",
        price: "$24.99",
        image: "images/sunglasses.jpg"
      },
      7: {
        name: "Floral Blouse",
        description: "Elegant floral blouse for a chic look.",
        price: "$39.99",
        image: "images/floral-blouse.jpg"
      },
      8: {
        name: "Cotton T-Shirt",
        description: "Soft cotton T-shirt for daily comfort.",
        price: "$29.99",
        image: "images/cotton-tshirt.jpg"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const product = products[productId];

    const container = document.getElementById("product-details");

    if (product) {
      container.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="details">
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <p class="price">${product.price}</p>
          <button class="btn">Add to Cart</button>
        </div>
      `;
    } else {
      container.innerHTML = `<p>Product not found.</p>`;
    }
  </script>
</body>
</html>
